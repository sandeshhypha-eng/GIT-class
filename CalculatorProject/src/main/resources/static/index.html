<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f6fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator {
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 10px 25px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #2f3640;
        }

        input[type=number] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #dcdde1;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            width: 60px;
            height: 40px;
            margin: 5px;
            border: none;
            border-radius: 8px;
            background: #718093;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #353b48;
        }

        #result {
            display: block;
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
            color: #e84118;
        }
    </style>
</head>
<body>

<div class="calculator">
    <h1>Calculator</h1>

    <input type="number" id="num1" placeholder="Number 1">
    <input type="number" id="num2" placeholder="Number 2"><br>

    <button onclick="calculate('add')">+</button>
    <button onclick="calculate('sub')">-</button>
    <button onclick="calculate('mul')">*</button>
    <button onclick="calculate('div')">/</button>

    <span id="result"></span>
</div>

<script>
    async function calculate(op) {
        let a = document.getElementById("num1").value;
        let b = document.getElementById("num2").value;

        if(a === "" || b === "") {
            alert("Please enter both numbers");
            return;
        }

            try {
                let res = await fetch(`/calc/${op}?a=${a}&b=${b}`);
                if (!res.ok) {
                    let txt = await res.text();
                    throw new Error(txt || res.statusText);
                }

                let data = await res.json();
                document.getElementById("result").innerText = "Result: " + data.result;
            } catch (err) {
                document.getElementById("result").innerText = "Error: " + err.message;
            }
    }
</script>

</body>
</html>
