<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glassy Calculator</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" class="display" placeholder="0" disabled />

    <div class="buttons">
      <button class="btn-light" onclick="clearDisplay()">AC</button>
      <button class="btn-light" onclick="appendValue('+/-')">Â±</button>
      <button class="btn-light" onclick="appendValue('%')">%</button>
      <button class="btn-orange" onclick="appendValue('/')">Ã·</button>

      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button class="btn-orange" onclick="appendValue('*')">Ã—</button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button class="btn-orange" onclick="appendValue('-')">âˆ’</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button class="btn-orange" onclick="appendValue('+')">+</button>

      <button class="zero" onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
      <button class="equal" onclick="calculateResult()">=</button>
    </div>

    <div class="footer">
      <div class="hypha">
        Built with ðŸ’¡ at <a href="https://linktr.ee/hyphacohorts" target="_blank">Hypha Cohorts</a>
      </div>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");

    function appendValue(value) {
      if (value === '+/-') {
        display.value = display.value.startsWith('-')
          ? display.value.slice(1)
          : '-' + display.value;
      } else {
        display.value += value;
      }
    }

    function clearDisplay() {
      display.value = "";
    }

    function calculateResult() {
      try {
        display.value = eval(display.value.replace('Ã—', '*').replace('Ã·', '/'));
      } catch {
        display.value = "Error";
      }
    }

    document.addEventListener("keydown", (e) => {
      if (/[0-9+\-*/.%]/.test(e.key)) appendValue(e.key);
      else if (e.key === "Enter") calculateResult();
      else if (e.key === "Backspace") display.value = display.value.slice(0, -1);
      else if (e.key.toLowerCase() === "c") clearDisplay();
    });
  </script>
</body>
</html>
